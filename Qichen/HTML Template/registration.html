<!DOCTYPE html>
<html lang="zxx">
    <head>
        <!--====== Required meta tags ======-->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="Restaurant">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--====== Title ======-->
        <title>Qichen - Restaurant HTML Template</title>
        <!--====== Favicon Icon ======-->
        <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/png">
        <!--====== Flaticon css ======-->
        <link rel="stylesheet" href="assets/fonts/flaticon/flaticon.css">
        <!--====== FontAwesome css ======-->
        <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
        <!--====== Bootstrap css ======-->
        <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
        <!--====== magnific-popup css ======-->
        <link rel="stylesheet" href="assets/vendor/magnific-popup/dist/magnific-popup.css">
        <!--====== Slick-popup css ======-->
        <link rel="stylesheet" href="assets/vendor/slick/slick.css">
        <!--====== Jquery UI css ======-->
        <link rel="stylesheet" href="assets/vendor/jquery-ui/jquery-ui.min.css">
        <!--====== Nice Select css ======-->
        <link rel="stylesheet" href="assets/vendor/nice-select/css/nice-select.css">
        <!--====== Animate css ======-->
        <link rel="stylesheet" href="assets/vendor/animate.css">
        <!--====== Default css ======-->
        <link rel="stylesheet" href="assets/css/default.css">
        <!--====== Style css ======-->
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body style="background-color:#FDF5F2;">
        <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="text-center my-5">
                    </div>
                    <div class="card shadow-lg">
                        <div class="card-body p-3">
                            <h1 class="fs-4 card-title fw-bold mb-4">Register</h1>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">User Name:</label>
                              <input type="user" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="background-color:#FDF5F2;">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address:</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="background-color:#FDF5F2;">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password:</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" style="background-color:#FDF5F2;">
                              <div id="emailHelp" class="form-text">We'll never share your pass with anyone else.</div>
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Confirm Password:</label>
                              <input type="password_re" class="form-control" id="exampleInputPassword1" style="background-color:#FDF5F2;">
                              <div id="emailHelp" class="form-text">Use only the keyboard.</div>
                            </div>
                            
                            <div class="align-items-center d-flex">
                                <button type="submit" class="btn btn-primary ms-auto">Register</button>
                            </div>
                        </div>
                        <div class="card-footer py-3 border-0">
                            <div class="text-center" >Already have an account? <a href="@Url.Action("Index","Login")" class="text-dark">Login</a>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-5 text-muted">
                        Copyright &copy; 2023 &mdash; UTMFood
                    </div>
                </div>
            </div>
        </div>
        </section>
        
        <script src="~/Vendors/login.js"></script>
</html>
